<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <form action="" method = "post">
        <div class="form-group row">
            <label class = "col-form-label col-2" for="countryInput">Введите страну</label>
            <input type="text" list = "countryData" class="form-control col-8" id = "countryInput" placeholder="Ваша страна">
            <datalist id = "countryData">
                <option label = "Россия" value="Russia"></option>
                <option label = "Америка" value="USA"></option>
                <option label = "Англия" value="England"></option>
                <option label = "Германия" value="Germany"></option>
                <option label = "Украина" value="Ukrain"></option>
            </datalist>
        </div>

        <div class="form-group">
                <label for="date">Тип date</label>
                <input class="form-control" name="date" id="date" type="date">
                <br>

                <label for="time">Тип time</label>
                <input class="form-control" name="time" id="time" type="time">
                <br>

                <label for="datetime-local">Тип datetime-local</label>
                <input class="form-control" name="datetime-local" id="datetime-local" type="datetime-local">
                <br>

                <label for="month">Тип month</label>
                <input class="form-control" name="month" id="month" type="month">
                <br>

                <label for="week">Тип week</label>
                <input class="form-control" name="week" id="week" type="week">
        </div>
        <div class="form-group">
                <label for="email">Тип email</label>
                <input class="form-control" name="email" id="email" type="email">
                <br>

                <label for="tel">Тип tel</label>
                <input class="form-control" name="tel" id="tel" type="tel">
                <br>

                <label for="url">Тип url</label>
                <input class="form-control" name="url" id="url" type="url">
                <br>

                <label for="number">Тип number</label>
                <input class="form-control" name="number" id="number" type="number">
                <br>

                <label for="color">Тип color</label>
                <input class="form-control" name="color" id="color" type="color">
                <br>
        </div>
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div class="form-group"></div>

    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
